<style>
*{ padding:0;  margin:0;  font-family:sans-serif}
body{ background:#002f5f}
.container{ text-align:center;  position:absolute;  top:50%;  left:50%;  transform:translate(-50%,-50%);  width:100%}
.container span{ text-transform:uppercase;  display:block}
.mytext1{ color:white;  font-size:50px;  font-weight:700;  letter-spacing:8px;  margin-bottom:20px;  background:#002f5f;  position:relative;  animation:text 3s 1}
.mytext2{ font-size:30px;  color:#E91E63;  font-weight:bold;  font-family:cursive}
@keyframes text{ 0%{ color:black;  margin-bottom:-40px}
 30%{ letter-spacing:25px;  margin-bottom:-40px}
 85%{ letter-spacing:8px;  margin-bottom:-40px}}
 .holderCircle{width:500px; height:500px; border-radius:100%; margin:60px auto; position:relative}
 .dotCircle{width:100%; height:100%; position:absolute; margin:auto; top:0; left:0; right:0; bottom:0; border-radius:100%; z-index:20}
 .dotCircle .itemDot{display:block; width:80px; height:80px; position:absolute; background:#fff; color:#7d4ac7; border-radius:20px; text-align:center; line-height:80px; font-size:30px; z-index:3; cursor:pointer; border:2px solid #e6e6e6}
 .dotCircle .itemDot .forActive{width:56px; height:56px; position:absolute; top:0; left:0; right:0; bottom:0; display:none}
 .dotCircle .itemDot .forActive::after{content:''; width:5px; height:5px; border:3px solid #7d4ac7; bottom:-31px; left:-14px; filter:blur(1px); position:absolute; border-radius:100%}
 .dotCircle .itemDot .forActive::before{content:''; width:6px; height:6px; filter:blur(5px); top:-15px; position:absolute; transform:rotate(-45deg); border:6px solid #a733bb; right:-39px}
 .dotCircle .itemDot.active .forActive{display:block}
 .round{position:absolute; left:40px; top:45px; width:410px; height:410px; border:2px dotted #a733bb; border-radius:100%; -webkit-animation:rotation 100s infinite linear}
 .dotCircle .itemDot:hover, .dotCircle .itemDot.active{color:#fff; transition:0.5s;  /* Permalink - use to edit and share this gradient:http://colorzilla.com/gradient-editor/#7d4ac7+0,a733bb+100 */ background:#7d4ac7; /* Old browsers */ background:-moz-linear-gradient(left,#7d4ac7 0%,#a733bb 100%); /* FF3.6-15 */ background:-webkit-linear-gradient(left,#7d4ac7 0%,#a733bb 100%); /* Chrome10-25,Safari5.1-6 */ background:linear-gradient(to right,#7d4ac7 0%,#a733bb 100%); /* W3C,IE10+,FF16+,Chrome26+,Opera12+,Safari7+*/ filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#7d4ac7',endColorstr='#a733bb',GradientType=1); /* IE6-9 */ border:2px solid #fff; -webkit-box-shadow:0 30px 30px 0 rgba(0,0,0,.13); -moz-box-shadow:0 30px 30px 0 rgba(0,0,0,.13); box-shadow:0 30px 30px 0 rgba(0,0,0,.13)}
 .dotCircle .itemDot{font-size:40px}
 .CirItem.active{z-index:1; opacity:1; transform:scale(1); transition:0.5s}
 .contentCircle .CirItem i{font-size:180px; position:absolute; top:0; left:50%; margin-left:-90px; color:#000; opacity:0.1}
 @media only screen and (min-width:300px) and (max-width:599px){.holderCircle{width:300px; height:300px; margin:110px auto}
 .holderCircle::after{width:100%; height:100%}
 .dotCircle{width:100%; height:100%; top:0; right:0; bottom:0; left:0; margin:auto}
}
 @media only screen and (min-width:600px) and (max-width:767px){}
 @media only screen and (min-width:768px) and (max-width:991px){}
 @media only screen and (min-width:992px) and (max-width:1199px){}
 @media only screen and (min-width:1200px) and (max-width:1499px){}
 .title-box .title{font-weight:600; letter-spacing:2px; position:relative; z-index:-1}
 .title-box span{text-shadow:0 10px 10px rgba(0,0,0,.15); font-weight:800; color:#640178}
 .title-box p{font-size:17px; line-height:2em}
.text-center button{font-size:40px; color:#a89797}
.map-container-9, .map-container-10, .map-container-11{overflow:hidden; padding-bottom:56.25%; position:relative; height:0}
.map-container-9 iframe, .map-container-10 iframe, .map-container-11 iframe{left:0; top:0; height:100%; width:100%; position:absolute}
*{-webkit-tap-highlight-color:transparent}
*:focus{outline:none}
html, body{height:100%}
#webapp_cover{position:absolute;  top:50%;  right:0;  left:0;  width:39px;  margin:0 auto;  transform:translateY(-50%) scale(2)}
#menu_button{width:39px;  overflow:hidden}
#menu_checkbox{display:none}
#menu_label{position:relative;  display:block;  height:25px;  cursor:pointer}
#menu_label:before, #menu_label:after, #menu_text_bar{position:absolute;  left:0;  width:100%;  height:5px;  background-color:#fff}
#menu_label:before, #menu_label:after{content:'';  transition:0.4s cubic-bezier(0.68,-0.55,0.27,1.55) left}
#menu_label:before{top:0}
#menu_label:after{top:12px}
#menu_text_bar{top:24px}
#menu_text_bar:before{content:'MENU';  position:absolute;  top:5px;  right:0;  left:0;  color:#fff;  font-size:12px;  font-weight:bold;  font-family:'Montserrat',Arial,Helvetica,sans-serif;  text-align:center}
#menu_checkbox:checked+#menu_label:before{left:-39px}
#menu_checkbox:checked+#menu_label:after{left:39px}
#menu_checkbox:checked+#menu_label #menu_text_bar:before{animation:moveUpThenDown 0.8s ease 0.2s forwards,shakeWhileMovingUp 0.8s ease 0.2s forwards,shakeWhileMovingDown 0.2s ease 0.8s forwards}
@keyframes moveUpThenDown{0%{top:0}
 50%{top:-27px}
 100%{top:-14px}}
@keyframes shakeWhileMovingUp{0%{transform:rotateZ(0)}
 25%{transform:rotateZ(-10deg)}
 50%{transform:rotateZ(0deg)}
 75%{transform:rotateZ(10deg)}
 100%{transform:rotateZ(0)}}
@keyframes shakeWhileMovingDown{0%{transform:rotateZ(0)}
 80%{transform:rotateZ(3deg)}
 90%{transform:rotateZ(-3deg)}
 100%{transform:rotateZ(0)}}
.parent2{top:15px; left:15px; position:fixed; display:block; width:100px; height:100px; background-color:transparent; border-radius:50%; z-index:20; -webkit-box-shadow:0px 0px 5px 0px rgba(0,0,0,0.75); -moz-box-shadow:0px 0px 5px 0px rgba(0,0,0,0.75); box-shadow:0px 0px 5px 0px rgba(0,0,0,0.75)}
.test1{width:60%; height:60%; background-color:dimGray; border-radius:50%; position:absolute; color:white; text-align:center; line-height:70px;  top:25%; left:25%; z-index:19; transition:all 500ms cubic-bezier(0.680,-0.550,0.265,1.550);  position:absolute}
.test2{width:60%; height:60%; background-color:dimGray; border-radius:50%; position:absolute; color:white; text-align:center; line-height:70px;  top:25%; left:25%; z-index:19; transition:all 500ms cubic-bezier(0.680,-0.550,0.265,1.550) .2s}
.test3{width:60%; height:60%; background-color:dimGray; border-radius:50%; position:absolute; color:white; text-align:center; line-height:70px;  top:25%; left:25%; transition:all 500ms cubic-bezier(0.680,-0.550,0.265,1.550) .4s}
.test4{width:60%; height:60%; background-color:dimGray; border-radius:50%; position:absolute; color:white; text-align:center; line-height:70px; top:25%; left:25%; transition:all 500ms cubic-bezier(0.680,-0.550,0.265,1.550) .6s}
.mask2{top:15px; left:15px; width:100px; height:100px; background:rgb(0,0,0); border-radius:50%; position:absolute; z-index:21; color:white; text-align:center; line-height:120px; cursor:pointer; position:fixed}
</style>

  <script>
    $(document).ready(function() {
  var active1 = false;
  var active2 = false;
  var active3 = false;
  var active4 = false;
    $('.parent2').on('mousedown touchstart', function() {
    if (!active1) $(this).find('.test1').css({'background-color': 'gray', 'transform': 'translate(0px,125px)'});
    else $(this).find('.test1').css({'background-color': 'dimGray', 'transform': 'none'}); 
     if (!active2) $(this).find('.test2').css({'background-color': 'gray', 'transform': 'translate(60px,105px)'});
    else $(this).find('.test2').css({'background-color': 'darkGray', 'transform': 'none'});
      if (!active3) $(this).find('.test3').css({'background-color': 'gray', 'transform': 'translate(105px,60px)'});
    else $(this).find('.test3').css({'background-color': 'silver', 'transform': 'none'});
      if (!active4) $(this).find('.test4').css({'background-color': 'gray', 'transform': 'translate(125px,0px)'});
    else $(this).find('.test4').css({'background-color': 'silver', 'transform': 'none'});
    active1 = !active1;
    active2 = !active2;
    active3 = !active3;
    active4 = !active4;   });
  });

let i=2;
$(document).ready(function(){
    var radius = 200;
    var fields = $('.itemDot');
    var container = $('.dotCircle');
    var width = container.width();
    radius = width/2.5;
    var height = container.height();
    var angle = 0, step = (2*Math.PI) / fields.length;
    fields.each(function() {
        var x = Math.round(width/2 + radius * Math.cos(angle) - $(this).width()/2);
        var y = Math.round(height/2 + radius * Math.sin(angle) - $(this).height()/2);
        if(window.console) {
            console.log($(this).text(), x, y); }
        $(this).css({
            left: x + 'px',
            top: y + 'px'});
        angle += step;
    });
    $('.itemDot').click(function(){
        var dataTab= $(this).data("tab");
        $('.itemDot').removeClass('active');
        $(this).addClass('active');
        $('.CirItem').removeClass('active');
        $( '.CirItem'+ dataTab).addClass('active');
        i=dataTab;
        $('.dotCircle').css({
            "transform":"rotate("+(360-(i-1)*36)+"deg)",
            "transition":"2s"
        });
        $('.itemDot').css({
            "transform":"rotate("+((i-1)*36)+"deg)",
            "transition":"1s" });     
    });
    setInterval(function(){
        var dataTab= $('.itemDot.active').data("tab");
        if(dataTab>6||i>6){
        dataTab=1;
        i=1;
        }
        $('.itemDot').removeClass('active');
        $('[data-tab="'+i+'"]').addClass('active');
        $('.CirItem').removeClass('active');
        $( '.CirItem'+i).addClass('active');
        i++;
        $('.dotCircle').css({
            "transform":"rotate("+(360-(i-2)*36)+"deg)",
            "transition":"2s"
        });
        $('.itemDot').css({
            "transform":"rotate("+((i-2)*36)+"deg)",
            "transition":"1s" });}, 5000);  
});
  </script>
